server:
  port: ${server-port:2140}
management:
  server:
    port: ${server-port:2140}
    address: ${server-address:127.0.0.1}
  endpoints:
    web:
      exposure:
        include: health
spring:
  application:
    name: house
  output:
    ansi:
      enabled: always
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        serviceName: ${spring.application.name}
        tags: version=1.0,author=linkzhang
        instance-id: ${spring.application.name}:${spring.cloud.client.ipaddress}:${server.port}
  mvc:
    date-format: yyyy-MM-dd
    dispatch-options-request: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd
feign:
  hystrix:
    enabled: true
  httpclient:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
ribbon:
  eager-load:
    enabled: true
    clients: ${spring.application.name}
